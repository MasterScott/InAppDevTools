ext {
    groupId = 'es.rafaco.inappdevtools'

    bintrayDynamicPkg = true
    bintrayRepo = "InAppDevTools"
    bintrayPkg = "support"

    projectName = 'InAppDevTools'
    projectDesc = 'Android library with a collection of tools for debugging, inspecting and reporting from within your own application'
}

//Publish to bintray
//TODO: safe-remove this conditions
if (project.rootProject.file('local.properties').exists()
        && !(project.getGradle().startParameter.isOffline())) {
    apply from: '../gradle/publisher/publisher.gradle'
}
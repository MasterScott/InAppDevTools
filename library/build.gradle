apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.android.library'
apply from: '../plugin/devtools-plugin.gradle'


android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '28.0.3'

    //TODO: Fix LINT validation!
    lintOptions {
        abortOnError false
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    def androidx_version = "1.0.0"
    implementation "androidx.appcompat:appcompat:$androidx_version"
    implementation "androidx.recyclerview:recyclerview:$androidx_version"
    implementation "androidx.cardview:cardview:$androidx_version"
    implementation "androidx.media:media:$androidx_version"
    implementation "androidx.annotation:annotation:$androidx_version"

    def androidx_2_version = "2.0.0-rc01" //"2.1.0-alpha02"
    implementation "androidx.room:room-runtime:$androidx_2_version"
    annotationProcessor "androidx.room:room-compiler:$androidx_2_version"
    implementation "androidx.lifecycle:lifecycle-runtime:$androidx_2_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$androidx_2_version"
    annotationProcessor "androidx.lifecycle:lifecycle-common-java8:$androidx_2_version"
    implementation "androidx.paging:paging-runtime:$androidx_2_version"

    implementation 'com.google.android.material:material:1.1.0-alpha01'

    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.0'

    implementation 'com.opencsv:opencsv:4.2'
    implementation 'com.github.anrwatchdog:anrwatchdog:1.3.0'
    implementation 'com.readystatesoftware.chuck:library:1.1.0'
    implementation 'com.valdesekamdem.library:md-toast:0.9.0'
    implementation 'com.github.whataa:pandora:v1.2.2' //no-op available
    implementation 'com.github.kbiakov:CodeView-android:1.3.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
}

devtools {
    enabled = true
    email = 'rafaco@gmail.com'
}


publish {
    Properties properties = new Properties()
    properties.load(project.rootProject
            .file('local.properties').newDataInputStream())
    bintrayUser = properties.getProperty("bintrayUser", "")
    bintrayKey = properties.getProperty("bintrayKey", "")

    groupId = 'es.rafaco.inappdevtools'
    artifactId = 'library'
    publishVersion = '0.0.1'

    userOrg = 'rafaco'
    repoName = 'InAppDevTools'
    website = 'https://github.com/rafaco/InAppDevTools'
    issueTracker = "https://github.com/rafaco/InAppDevTools/issues"
    repository = "https://github.com/rafaco/InAppDevTools.git"
    desc = 'Android library with a collection of tools for debugging, inspecting and reporting from within your own application.'
    licences = ['Apache-2.0']

    dryRun = false
    autoPublish = false
}

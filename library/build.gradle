apply plugin: 'com.android.library'
apply plugin: 'es.rafaco.inappdevtools'

android {
    compileSdkVersion rootProject.ext.libraryCompileSdkVersion
    buildToolsVersion rootProject.ext.libraryBuildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.libraryMinSdkVersion
        targetSdkVersion rootProject.ext.libraryTargetSdkVersion
        versionCode rootProject.ext.libraryVersionCode
        versionName rootProject.ext.libraryVersionName

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_7
        sourceCompatibility JavaVersion.VERSION_1_7
    }
}


dependencies {

    api "com.android.support:appcompat-v7:$rootProject.ext.librarySupportVersion"
    api "com.android.support:design:$rootProject.ext.librarySupportVersion"
    api "com.android.support:support-v4:$rootProject.ext.librarySupportVersion"
    api "com.android.support:recyclerview-v7:$rootProject.ext.librarySupportVersion"
    api "com.android.support:cardview-v7:$rootProject.ext.librarySupportVersion"
    api "com.android.support:support-annotations:$rootProject.ext.librarySupportVersion"

    def arch_version = "1.1.0"
    api "android.arch.persistence.room:runtime:$arch_version"
    annotationProcessor "android.arch.persistence.room:compiler:$arch_version"
    api "android.arch.lifecycle:extensions:$arch_version"
    api "android.arch.lifecycle:runtime:$arch_version"
    annotationProcessor "android.arch.lifecycle:compiler:$arch_version"
    def paging_version = "1.0.1"
    api "android.arch.paging:runtime:$paging_version"

    api 'com.squareup.retrofit2:retrofit:2.5.0'
    api 'com.squareup.retrofit2:converter-gson:2.5.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.12.0'

    api 'com.readystatesoftware.chuck:library:1.1.0'
    api 'com.github.whataa:pandora:v1.2.2' //no-op available
    api 'com.github.kbiakov:CodeView-android:1.3.1'
    api 'com.github.alorma:timelineview:2.3.0'
    api 'com.github.anrwatchdog:anrwatchdog:1.3.0'
    api 'com.valdesekamdem.library:md-toast:0.9.0'
    api 'com.opencsv:opencsv:4.2'
    api "com.github.nisrulz:easydeviceinfo-base:2.4.1"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    testImplementation "android.arch.persistence.room:testing:$arch_version"
    testImplementation "android.arch.core:core-testing:$arch_version"
    testImplementation "android.arch.paging:common:$paging_version"
}

inappdevtools{
    debug = true
}

//TODO: improvement needed
if (project.rootProject.file('local.properties').exists()
        && !(project.getGradle().startParameter.isOffline())) {
    apply from: 'publish.gradle'
}
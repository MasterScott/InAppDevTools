apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.appCompileSdkVersion
    buildToolsVersion rootProject.ext.appBuildToolsVersion
    defaultConfig {
        applicationId "es.rafaco.inappdevtools.sample"
        minSdkVersion rootProject.ext.appMinSdkVersion
        targetSdkVersion rootProject.ext.appTargetSdkVersion
        versionCode rootProject.ext.appVersionCode
        versionName rootProject.ext.appVersionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "com.android.support:appcompat-v7:$rootProject.ext.appSupportVersion"
    implementation "com.android.support:design:$rootProject.ext.appSupportVersion"
    implementation "com.android.support:support-v4:$rootProject.ext.appSupportVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.ext.appSupportVersion"
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    // Import our library from repository (jCenter or localMaven). Standard usage
    //api "es.rafaco.inappdevtools:inappdevtools:$rootProject.ext.libraryVersionName"

    // Import our library from local subproject, for development.
    api project(path: ':inappdevtools')
}

// Import our plugin from repository (jCenter or localMaven). Standard usage.
apply plugin: 'es.rafaco.inappdevtools'

// Import our plugin from local module, for development.
//apply from: '../plugin/inappdevtools.gradle'

inappdevtools {
    enabled = true
    debug = true
    email = 'inappdevtools@gmail.com'
}

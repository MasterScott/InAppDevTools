pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
    }
}
enableFeaturePreview('STABLE_PUBLISHING')


//Include modules using folder names
include ':plugin', ':library', ':sample', ':noop', ':compat'

//Remap module names, used as artifactId when publishing
ext.remapper = [
        'root'      : 'inappdevtools-project',
        'sample'    : 'inappdevtools-sample',
        'plugin'    : 'inappdevtools-plugin',
        'library'   : 'inappdevtools'
]
rootProject.name = remapper.root
rootProject.children.each {
    it.name = remapper.containsKey(it.name) ? remapper[it.name] : it.name
}

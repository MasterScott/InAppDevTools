
buildscript {

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

plugins {
    // Declare our plugin (make it available at subprojects)
    id "es.rafaco.inappdevtools" version "0.0.08" apply false
    id "org.sonarqube" version "2.7"
}

sonarqube {
    properties {
        property "sonar.projectKey", "rafaco_InAppDevTools"
        property "sonar.organization", "rafaco-github"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.login", System.getenv('SONAR_TOKEN')
    }
}

allprojects {

    repositories {
        maven { url "https://jitpack.io"}
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

subprojects {
    rootProject.clean.dependsOn tasks.matching { it.name == 'clean' }

    //TODO: Re-enable JavaDoc generation
    tasks.withType(Javadoc).all { enabled = false }
}

if (hasProperty('buildScan')) {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {

        //#ifdef ANDROIDX  //TODO: Gradle pre-processor: manual toggle comment is needed
        classpath 'com.android.tools.build:gradle:3.4.1'
        //#else
        //classpath 'com.android.tools.build:gradle:3.0.0'
        //#endif

        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'wang.dannyhe.tools:plugin:0.0.7'
    }
}

plugins {
    // Declare our plugin (make it available at subprojects)
    id "es.rafaco.inappdevtools" version "0.0.17" apply false
    id "org.sonarqube" version "2.7"
}

allprojects {
    repositories {
        mavenLocal()
        maven { url "https://jitpack.io"}
        google()
        jcenter()
    }
}



// Clean all modules
task clean(type: Delete) {
    delete rootProject.buildDir
}
subprojects {
    rootProject.clean.dependsOn tasks.matching { it.name == 'clean' }
}


sonarqube {
    androidVariant 'supportDebug'
    properties {
        property "sonar.projectKey", "rafaco_InAppDevTools"
        property "sonar.organization", "rafaco-github"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.login", System.getenv('SONAR_TOKEN')
    }
}

//Enable Gradle report using param --scan
if (hasProperty('buildScan')) {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}


//TODO: Re-enable JavaDoc generation after common-logging removed.
subprojects {
    tasks.withType(Javadoc).all { enabled = false }
}
